<div class="container mb-3">
    <h2 class="pt-4 title">Pokemon Table</h2>
    <p>
        <mat-form-field appearance="legacy">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search..." #input>
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </p>

    <div class="mat-elevation-z8 table-responsive">
        <table mat-table [dataSource]="dataSource" matSort class="w-100">

            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- experience Column -->
            <ng-container matColumnDef="experience">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Experience </th>
                <td mat-cell *matCellDef="let row"> {{row.experience}} </td>
            </ng-container>

            <!-- img Column -->
            <ng-container matColumnDef="img">
                <th mat-header-cell *matHeaderCellDef> Img </th>
                <td mat-cell *matCellDef="let row">
                    <img [src]="row.img" width="50" height="50">
                </td>
            </ng-container>

            <!-- actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                    <div class="buttons-table">
                        <button class="me-2" mat-mini-fab color="warn" (click)="deletePokemon(row.id)"> 
                            <mat-icon>delete_forever</mat-icon>
                        </button>
                        <button mat-mini-fab color="accent" (click)="updatePokemon(row.id, row.name, row.experience)"> 
                            <mat-icon>edit</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" [attr.colspan]="displayedColumns.length">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>


</div>

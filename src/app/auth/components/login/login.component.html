<div class="login">
    <mat-card>
        <mat-card-header class="text-center">
            <mat-card-subtitle>Welcome</mat-card-subtitle>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content class="text-center">
            <form [formGroup]="formLogin" autocomplete="off">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput placeholder="Enter your email">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput placeholder="Enter your password">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions class="text-center">
            <button class="w-100" mat-raised-button color="primary" (click)="login()">Login</button>
        </mat-card-actions>
    </mat-card>
</div>
